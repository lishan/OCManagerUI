<div id="addtenant" ng-if=" currentPage === 'addinstance.html' ">
    <div class="tenant_mainbody_head">
        <button ng-click="gotoPage('tenantlist.html')" class="btn btn-default" style="float:right">返回</button>
        <div>
            <div class="title">
                <span>新增实例</span>
            </div>
            <form class="form-horizontal">

                <div class="form-group">
                    <span for="service_settings" class="col-sm-1 control-label">服务名称
                        <i class="color4star">*</i>
                    </span>
                    <div class="col-sm-10">
                        <select class="form-control fixed-height fixed-width" ng-model="service_area" ng-options="o as o for o in all_service_areas">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <span for="tanent_description" class="col-sm-1 control-label">实例名称
                        <i class="color4star">*</i>
                    </span>
                    <div class="col-sm-10">
                        <textarea cols="50" rows="5" type="text" class="form-control fixed-width" id="tanent_description" placeholder="描述内容不超过20个字符"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <span for="tanent_description" class="col-sm-1 control-label">实例路径
                        <i class="color4star">*</i>
                    </span>
                    <div class="col-sm-10">
                        <textarea cols="50" rows="5" type="text" class="form-control fixed-width" id="tanent_description" placeholder="描述内容不超过20个字符"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <span for="service_settings" class="col-sm-1 control-label">实例类型
                        <i class="color4star">*</i>
                    </span>
                    <div class="col-sm-10">
                        <select class="form-control fixed-height fixed-width" ng-model="service_area" ng-options="o as o for o in all_service_areas">
                        </select>
                    </div>
                </div>


            </form>
        </div>

        <div>
            <div class="title">
                <span>资源限额</span>
            </div>
            <form class="form-horizontal">

                <div class="form-group">
                    <span for="max_data_volumn" class="col-sm-1 control-label">最大数据存量</span>
                    <div class="col-sm-10">
                        <input type="text" class="form-control fixed-height fixed-width" id="max_data_volumn" placeholder="10000">
                    </div>
                </div>

                <div class="form-group">
                    <span for="max_file_number" class="col-sm-1 control-label">最大文件数量</span>
                    <div class="col-sm-10">
                        <input type="text" class="form-control fixed-height fixed-width" id="max_file_number" placeholder="10000">
                    </div>
                </div>

            </form>
        </div>

        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12" style="border: 1px solid #E0E6ED;width:90%;margin-left:33px;margin-top:50px;"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="addNewSubTanent" style="margin-left:17px;">开始创建</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
