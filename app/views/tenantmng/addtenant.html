<div id="addtenant" ng-if=" currentPage === 'addtenant.html' ">
    <div class="tenant_mainbody_head">
        <button ng-click="gotoPage('tenantlist.html')" class="btn btn-default" style="float:right">返回</button>
        <div>
            <div class="title">
                <span>租户信息录入</span>
            </div>
            <form class="form-horizontal">

                <div class="form-group">
                    <span for="tanent_name" class="col-sm-1 control-label">租户名称<i class="color4star">*</i></span>
                    <div class="col-sm-10">
                        <input type="text" class="form-control fixed-height fixed-width" id="tanent_name" placeholder="名称只能包含小写字母">
                    </div>
                </div>

                <div class="form-group">
                    <span for="validate_date" class="col-sm-1 control-label">有效日期<i class="color4star">*</i></span>
                    <div class="col-sm-1">
                        <p class="input-group">
                          <input type="text" class="form-control fixed-height fixed-width" id="validate_date" placeholder="选择有效日期" uib-datepicker-popup ng-model="dt" is-open="popup1.opened" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                          <span class="input-group-btn">
                            <i class="glyphicon glyphicon-calendar moveToLeft"></i>
                          </span>
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <span for="tanent_description" class="col-sm-1 control-label">租户描述</span>
                    <div class="col-sm-10">
                        <textarea cols="50" rows="5" type="text" class="form-control fixed-width" id="tanent_description" placeholder="描述内容不超过20个字符"/>
                    </div>
                </div>

                <div class="form-group">
                    <span for="service_settings" class="col-sm-1 control-label">服务设置</span>
                    <div class="col-sm-10">
                        <select class="form-control fixed-height fixed-width" ng-model="service_area" ng-options="o as o for o in all_service_areas">
                        </select>
                    </div>
                </div>


            </form>
        </div>

        <div>
            <div class="title">
                <span>用户分配</span>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <span class="col-sm-1 control-label">用户</span>
                    <div class="col-sm-10">
                        <table class="tanent_table">
                            <thead>
                                <tr>
                                    <th width="15%">租户名称</th>
                                    <th width="30%">创建时间</th>
                                    <th width="55%">描述信息</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in talentList">
                                    <td>
                                        <a>{{item.name}}</a>
                                    </td>
                                    <td>{{item.createtime}}</td>
                                    <td>{{item.description}}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                              <tr>
                                <td colspan="3">
                                  <i class="glyphicon glyphicon-chevron-left font-color" style="margin-left:10px"></i>
                                  <input type="number" class="align-text-center" value="10" style="width:50px;height:20px;"/>
                                  <i class="glyphicon glyphicon-chevron-right font-color"></i>
                                  <i class="glyphicon glyphicon-refresh font-color"></i>
                                  <span>共20页，45个成员</span>
                                </td>
                              </tr>
                            </tfoot>
                        </table>
                        <a class="normal-text">
                          <i class="glyphicon glyphicon-plus"></i>
                          <div style="display:inline-block;" ng-click="gotoPage('addtenantinfo.html')">新增成员</div>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
