<div>
    <button class="addNewSubTanent" ng-click="gotoPage('addtenant.html')">
        <label class="glyphicon glyphicon-plus"></label>
        <span>新增子租户</span>
    </button>
</div>

<div>
    <table class="tanent_table">
        <thead>
            <tr>
                <th width="15%">租户名称</th>
                <th width="30%">创建时间</th>
                <th width="55%">描述信息</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in talentList">
                <td>
                    <a>{{item.name}}</a>
                </td>
                <td>{{item.createtime}}</td>
                <td>{{item.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
